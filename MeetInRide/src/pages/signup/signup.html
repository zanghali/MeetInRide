<ion-header>
  <ion-navbar>
      <ion-title>Meet In Ride</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [value]="username" [(ngModel)]="username" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [value]="email" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [value]="password" [(ngModel)]="password" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password" [value]="confirmpassword" [(ngModel)]="confirmpassword" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Surname</ion-label>
          <ion-input type="text" [value]="surname" [(ngModel)]="surname" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Lastname</ion-label>
          <ion-input type="text" [value]="lastname" [(ngModel)]="lastname" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Date of Birth</ion-label>
          <ion-datetime displayFormat="DD MM YYYY" [(ngModel)]="birthdate" required></ion-datetime>
      </ion-item>
  </ion-list>
  <div padding>
      <button ion-button color="primary" (click)='register();' block>Register</button>
  </div>
</ion-content>
