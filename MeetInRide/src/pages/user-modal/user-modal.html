<ion-card>
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/avatar.png">
    </ion-avatar>
    <h2>{{matchname}}</h2>
    <p>Description</p>
  </ion-item>
  <ion-row>
    <ion-col>
      <button (click)='match();' ion-button icon-left clear small>
        <ion-icon name="ios-person-add"></ion-icon>
        <div>Connect</div>
      </button>
    </ion-col>
    <ion-col>
      <button (click)='closeModal();' ion-button icon-left clear small>
        <ion-icon name="ios-exit"></ion-icon>
        <div>Cancel</div>
      </button>
    </ion-col>
  </ion-row>
</ion-card>;
