<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2>{{username}}</h2>
      <p>Description</p>
    </ion-item>
    <ion-row>
      <ion-col>
        <button (click)='logout();' ion-button icon-left clear small>
          <ion-icon name="log-out"></ion-icon>
          <div>Log Out</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
