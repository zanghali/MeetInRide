<ion-header>
  <ion-navbar>
    <ion-title>Matchs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let match of matchs">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/avatar.png">
        </ion-avatar>
        <h2>{{match.name}}</h2>
        <p>{{match.age}}</p>
        <p item-right>Date: {{match.date}}</p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
